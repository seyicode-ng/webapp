<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash-It Weather App</title>
    <meta name="description" content="Smash-It Weather App">
    <meta name="theme-color" content="#ff0b0b" />
    <link rel="stylesheet" href="./css/app.css"/>
    <link rel="manifest" href="manifest.json">
</head>
<body onload="init()">
    <div class="container">
        <header>
            <input type="text" name="" id="enter-box" placeholder="Enter the city"/><br>
            <h5 id="error"></h5>
        </header>
        <main>
            <section class="location">
                <div class="state"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"></div>
                <div class="weather"></div>
                <div class="high-low"></div>
            </div>
        </main>
    </div>    
</body>
<script src="./script/app.js"></script>
